<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function sendRequest() {
            const message = document.getElementById("message-input").value;
            const data = {
                message: message,
                conversation_id: "unique_id"
            };
            axios.post("https://api.openai.com/v1/engines/davinci-codex/completions", data, {
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "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"
                }
            }).then(response => {
                const answer = response.data.choices[0].text;
                document.getElementById("answer-output").innerHTML = answer;
            }).catch(error => {
                console.error(error);
            });
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="message-input" />
        <button type="button" onclick="sendRequest()">Send</button>
    </div>
    <div id="answer-output"></div>
</body>
</html>
